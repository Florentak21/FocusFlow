<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow - TodoList</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <h1>FocusFlow</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Ajouter une tâche..." required>
      <button type="submit" class="btn-primary">Ajouter</button>
    </form>
    <div class="filter">
      <button class="btn-filter active" data-filter="all">Toutes</button>
      <button class="btn-filter" data-filter="pending">À faire</button>
      <button class="btn-filter" data-filter="completed">Faites</button>
    </div>
    <ul id="todo-list" class="todo-list">
        
    </ul>
  </div>
</body>
</html>
